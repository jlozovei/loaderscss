<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loaderscss &middot; Simple + awesome loaders</title>
	<link rel="stylesheet" type="text/css" href="./dist/css/main.css">
</head>
<body>
	<header class="header">
		<h1 class="header__title">loaderscss</h1>
		<p class="header__description">Simple + awesome css-only crafted, single element, loaders.</p>
		<div class="header__references">
			<a href="https://github.com/jlozovei/loaderscss/">
				<i class="fa fa-github"></i>
				View on Github
			</a>
		</div>
	</header>

	<div class="page container-fluid">
		<div class="page__section page__section--showcase">
			<h2 class="section__title">Showcase | Examples</h2>

			<h3>Dots</h3>
			<div class="row page__row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 loader-example">
					<div class="loader loader--dot loader--suspension"></div>
				</div>
			</div>

			<h3>Circles</h3>
			<div class="row page__row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 loader-example">
					<div class="loader loader--infinite-circle"></div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 loader-example">
					<div class="loader loader--trail-circle"></div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 loader-example">
					<div class="loader loader--bounce-circle"></div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 loader-example">
					<div class="loader loader--ripple-circle"></div>
				</div>
			</div>

			<h3>Squares</h3>
			<div class="row page__row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 loader-example">
					<div class="loader loader--square-translate"></div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 loader-example">
					<div class="loader loader--square-double"></div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 loader-example">
					<div class="loader loader--square-rotate"></div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer" id="footer"></footer>

	<script src="./dist/js/main.js"></script>
</body>
</html>
